<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div>
        <div class="container">
          <nav>
            <h1>Welcome to calculator</h1>
          </nav>
          <div>
            <p>0</p>
          </div>
          <div class="flex">
            <div class="one a">AC</div>
            <div class="one arrow "><i class="fa-solid fa-arrow-left"></i></div>
            <div class="one per">%</div>
            <div class="one did"><i class="fa-solid fa-divide"></i></div>
          </div> 
          <br>
          <div class="flex">
            <div class="one scolor">7</div>
            <div class="one scolor">8</div>
            <div class="one scolor">9</div>
            <div class="one multi"><i class="fa-solid fa-xmark"></i></div>
          </div> 
          <br>
          <div class="flex">
            <div class="one scolor">4</div>
            <div class="one scolor">5</i></div>
            <div class="one scolor">6</div>
            <div class="one minus"><i class="fa-solid fa-minus"></i></div>
          </div> 
    
          <br>
      <div class="flex">
        <div class="one scolor"><i class="fa-solid fa-1"></i></div>
        <div class="one scolor"><i class="fa-solid fa-2"></i></div>
        <div class="one scolor">3</div>
        <div class="one plus"><i class="fa-solid fa-plus"></i></div>
      </div> 
      <br>
      <div class="flex">
        <div class="one scolor"><i class="fa-solid fa-0"></i></div>
        <div class="one scolor">00</div>
        <div class="one scolor">.</div>
        <div  class="one equal"><i class="fa-solid fa-equals"></i></div>
      </div> 
    </div>
  </div> 
  

</body>
</html>
